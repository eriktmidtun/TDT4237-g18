<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two factor code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <navbar-el></navbar-el>

    <div class="container">       
        <div class="card mt-3 border-0">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center">Type your two factor code</h4>
            <form id="form-login-totp">
                <div class="input-group mb-2">
                    <span class="input-group-text"> <i class="fas fa-user"></i> </span>
                    <input name="totp_code" class="form-control" placeholder="123456" type="text" required>
                </div> <!-- form-group// -->    
                <div class="d-grid">
                    <input type="button" class="btn btn-primary" id="btn-login-totp" value=" Log in  ">
                </div> <!-- form-group// -->
            </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 

    <script src="scripts/defaults.js"></script>
